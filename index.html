<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="images">
            <img src="images/photo.jpg" alt="cyber train inside by Denley Jones" width="900px">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin logo">
            </div>
        </div>
        
        <div class="content">
            <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up now to get started.</p>

            <p>You know you want to.</p>

            <div class="form">
                <h1>Let's do this!</h1>
                    <form action="#" method="post">
                        <ul>
                            <li><label for="fname"> first name
                                <input type="text" id="fName" name="fName"></label>
                            </li>

                            <li><label for="lname">last name
                                <input type="text" id="lname" name="lname"></label>
                            </li>

                            <li><label for="mail">email
                                <input type="email" id="mail" name="email"></label>
                            </li>

                            <li><label for="phone">phone number
                                <input type="tel" id="number" name="number"></label>
                            </li>

                            <li><label for="password">password
                                <input type="password" id="password" name="password"></label>
                            </li>

                            <li><label for="confirm">confirm password
                                <input type="password" id="confirm"></label>
                            </li>
                        </ul>
                    </form>

                    <button type="submit">Create Account</button>
            </div>
            
            <p>Already hav an account?<a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
